[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts =
    -v
    --strict-markers
    --tb=short
    --cov=agent_skills
    --cov=cloud_agent
    --cov=local_agent
    --cov-report=html
    --cov-report=term-missing
markers =
    integration: Integration tests (Cloud + Local agent sync)
    e2e: End-to-end tests (full workflow)
    unit: Unit tests (individual functions)
    slow: Slow-running tests
